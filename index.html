<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cайт портфолио">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#home">Главная</a>
            <a href="#sect2">Чем занимаюсь</a>
            <a href="#contact">Контакты</a>
            <a href="#sect4">Как работаем</a>
        </nav>
        <button id="mobile-btn">
            <span></span>
        </button>
    </header>
    <main id="home">
        <div class="container">
            <div class="main-left">
                <h1>Full-Stack Web Develoder</h1>
                <h2>Возьмусь за вас и ваш проект</h2>
            </div>
            <div class="main-right">
                <img src="/images/black.webp" alt="Саурон">
            </div>
        </div>
    </main>
    <section class="sect2">
        <div class="container">
            <h2>Услуги</h2>
            <div class="row">
                <article>
                    <h3>Одностраничник</h3>
                    <img src="/images/page.webp" alt="To order webpage">
                    <a href="#contact">Заказать</a>
                </article>
                <article>
                    <h3>Блог</h3>
                    <img src="/images/blog.webp" alt="To order blog">
                    <a href="#contact">Заказать</a>
                </article>
                <article>
                    <h3>Интернет-магазин</h3>
                    <img src="/images/store.webp" alt="To order store">
                    <a href="#contact">Заказать</a>
                </article>
            </div>
        </div>
    </section>
    <section id="contact" class="no-bg">
        <div class="container">
            <h2>Связаться со мной</h2>
            <form action="" method="post">
                <input type="email" name="email" id="email" placeholder="Ваша эл. почта">
                <textarea name="text" id="text" cols="30" rows="10" placeholder="Опишите ваши пожелания"></textarea>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>
    <section id="sect4">
        <div class="container">
            <h2>Небольшая история о том как проходит творческий процесс</h2>
            <video src="/video/1.webm" type="video/webm" controls></video>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>Сделал сам -- 2022 г.</p>
        </div>
    </footer>
    <script src="/scripts/sw.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
